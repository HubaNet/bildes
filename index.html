<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzīves skaistākie mirkļi foto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(back.jpg);
    background: cover;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
     height: 150vh;
    width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .image-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #bbb;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            transition: color 0.3s;
        }

        .nav-btn:hover {
            color: #bbb;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Dzīves skaistākie mirkļi foto</h1>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <span class="nav-btn prev-btn" id="prevBtn">&#10094;</span>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImg">
        </div>
        <span class="nav-btn next-btn" id="nextBtn">&#10095;</span>
        <div class="image-counter" id="imageCounter"></div>
    </div>

    <script>
        // Generate gallery items
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const imageCounter = document.getElementById('imageCounter');
        
        let currentIndex = 0;
        const totalImages = 10;

        // Create gallery items
        for (let i = 1; i <= totalImages; i++) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.setAttribute('data-index', i - 1);
            
            galleryItem.innerHTML = `
                <img src="${i}.jpg" alt="Image ${i}">
                <div class="image-number">${i}</div>
            `;
            
            // Add click event to open lightbox
            galleryItem.addEventListener('click', function() {
                openLightbox(parseInt(this.getAttribute('data-index')));
            });
            
            gallery.appendChild(galleryItem);
        }

        // Open lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // Update lightbox image
        function updateLightboxImage() {
            lightboxImg.src = `${currentIndex + 1}.jpg`;
            lightboxImg.alt = `Image ${currentIndex + 1}`;
            imageCounter.textContent = `${currentIndex + 1} / ${totalImages}`;
        }

        // Navigate to previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateLightboxImage();
        }

        // Navigate to next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateLightboxImage();
        }

        // Event listeners
        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });
    </script>
</body>
</html>
